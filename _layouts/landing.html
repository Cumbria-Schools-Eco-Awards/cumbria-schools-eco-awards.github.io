<html>

    {% include head.html %}

    <body>

        {% include header.html %}

        <section id="banner" class="style2">
            <div class="inner">
                <span class="image">
                    <img src="{{ page.image | replace: ".", "-banner." }}" alt="">
                </span>
                <header class="major">

                    <h1>{{ page.title }}</h1>

                </header>
                <div class="content">

                    {{ page.description }}

                </div>
				
				{% include announcement.html %}

            </div>
        </section>

    <!-- Main -->
    <div id="main">
    {% if page.subtitle %}
          <section id="one">
          	<div class="inner">
          		<header class="major">
          			<h2>{{ page.subtitle }}</h2>
          		</header>
          		{{ page.intro }}
          	</div>
          </section>
    {% endif page.subtitle %}
    {{ content }}
    </div>

    {% include footer.html %}

</body>

</html>
