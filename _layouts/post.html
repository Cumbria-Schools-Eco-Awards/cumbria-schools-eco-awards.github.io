<html>

{% include head.html %}

<body>

    {% include header.html %}
    <section id="banner" class="style2">
        <div class="inner">
            <span class="image">
                <img src="{{ page.image | replace: ".", "-banner." }}" alt="">
            </span>
            <header class="major">

              <h1>{{ page.title }}</h1>


            </header>
            <div class="content">

                <p>{% if page.date %}{{ page.date | date_to_long_string: "ordinal" }}{% endif %}</p>

            </div>
        </div>
    </section>

<!-- Main -->
<div id="main" class="alt">

<!-- One -->
<section id="one">
	<div class="inner">
    {{ content }}
	</div>
</section>

</div>

    {% include footer.html %}

</body>

</html>
