<!-- Wrapper -->
<div id="wrapper">

<!-- Header -->
<header id="header"{% if page.layout == "landing" %} class="alt style2"{% endif %}{% if page.layout == "home" %} class="alt"{% endif %}>
	<a href="/" class="logo"><strong>{{ site.title }}</strong></a>
	<nav>
		<a href="#menu">Menu</a>
	</nav>
</header>

<!-- Menu -->
<nav id="menu">
	<ul class="links">
				{% assign pages = site.pages | where:"nav-menu",true | sort:"order" %}
        {% for page in pages %}
		         <li><a href="{{page.url}}">{{ page.title }}</a></li>
	    	{% endfor %}
	</ul>
	<ul class="actions vertical">
		<li><a href="#contact" class="button special fit">Contact Us</a></li>
	</ul>
</nav>
